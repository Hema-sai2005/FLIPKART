<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Flipkart Product Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Flipkart Lite</div>
            <ul class="nav-links">
                <li><a href="#">Electronics</a></li>
                <li><a href="#">Fashion</a></li>
                <li><a href="#">Home</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" placeholder="Search for products...">
                <button>Search</button>
            </div>
            <div class="cart">
                <a href="#">Cart (0)</a>
            </div>
        </nav>
    </header>

    <main class="product-grid">
        <div class="product-card">
            <img src="https://suprememobiles.in/cdn/shop/files/vivoY28e5G-BreezeGreen.webp?v=1738825961" alt="Smartphone X Image">
            <h3 class="product-title">Smartphone X</h3>
            <p class="product-price">₹15,999</p>
            <div class="product-buttons">
                <button class="add-to-cart-btn" data-product-id="1">Add to Cart</button>
                <button class="buy-now-btn" data-product-id="1">Buy Now</button>
            </div>
        </div>

        <div class="product-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYrWVpiCUBCBNKaSNO3Jqv5Ien4KyLNL_HhQ&s" alt="Laptop Pro Image">
            <h3 class="product-title">Laptop Pro</h3>
            <p class="product-price">₹55,000</p>
            <div class="product-buttons">
                <button class="add-to-cart-btn" data-product-id="2">Add to Cart</button>
                <button class="buy-now-btn" data-product-id="2">Buy Now</button>
            </div>
        </div>

        <div class="product-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0N-LE1lEgGVbdP5y4qp-p0QZEII-5MRyi3g&s" alt="Wireless Headphones Image">
            <h3 class="product-title">Wireless Headphones</h3>
            <p class="product-price">₹2,499</p>
            <div class="product-buttons">
                <button class="add-to-cart-btn" data-product-id="3">Add to Cart</button>
                <button class="buy-now-btn" data-product-id="3">Buy Now</button>
            </div>
        </div>

        <div class="product-card">
            <img src="https://zonealpha.in/cdn/shop/files/5-1-1.png?v=1705935397&width=493" alt="Smartwatch Image">
            <h3 class="product-title">Smartwatch</h3>
            <p class="product-price">₹7,999</p>
            <div class="product-buttons">
                <button class="add-to-cart-btn" data-product-id="4">Add to Cart</button>
                <button class="buy-now-btn" data-product-id="4">Buy Now</button>
            </div>
        </div>

        <div class="product-card">
            <img src="https://x.imastudent.com/content/0024227_jbl-partybox-310-portable-bluetooth-speaker-with-party-lights_500.jpeg" alt="Bluetooth Speaker Image">
            <h3 class="product-title">Bluetooth Speaker</h3>
            <p class="product-price">₹1,299</p>
            <div class="product-buttons">
                <button class="add-to-cart-btn" data-product-id="5">Add to Cart</button>
                <button class="buy-now-btn" data-product-id="5">Buy Now</button>
            </div>
        </div>

        <div class="product-card">
            <img src="https://cdn.mos.cms.futurecdn.net/zgS4v3JzMW97u3KWApo5qZ.jpg" alt="Fitness Tracker Image">
            <h3 class="product-title">Fitness Tracker</h3>
            <p class="product-price">₹3,499</p>
            <div class="product-buttons">
                <button class="add-to-cart-btn" data-product-id="6">Add to Cart</button>
                <button class="buy-now-btn" data-product-id="6">Buy Now</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Flipkart Lite. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
